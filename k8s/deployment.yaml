apiVersion: apps/v1
kind: Deployment
metadata:
  name: medassist-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: medassist
  template:
    metadata:
      labels:
        app: medassist
    spec:
      containers:
      - name: medassist-api
        image: gcr.io/PROJECT_ID/IMAGE:TAG # Kustomize will replace this
        ports:
        - containerPort: 8080
