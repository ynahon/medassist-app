name: Build and Deploy to GKE

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_ZONE: us-central1-c

jobs:
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'dev' || github.event.inputs.environment == ''
    environment: dev

    steps:
    - uses: actions/checkout@v4

    - uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GKE_SA_KEY_DEV }}

    - uses: google-github-actions/setup-gcloud@v2

    - run: gcloud --quiet auth configure-docker

    - uses: google-github-actions/get-gke-credentials@v2
      with:
        cluster_name: medassist-cluster-dev
        location: ${{ env.GKE_ZONE }}

    - name: Build and Push
      run: |
        docker build --tag "gcr.io/$PROJECT_ID/medassist-api-dev:$GITHUB_SHA" .
        docker push "gcr.io/$PROJECT_ID/medassist-api-dev:$GITHUB_SHA"

    - name: Deploy
      run: |
        curl -sfLo kustomize https://github.com/kubernetes-sigs/kustomize/releases/download/v3.1.0/kustomize_3.1.0_linux_amd64
        chmod u+x ./kustomize
        ./kustomize edit set image gcr.io/PROJECT_ID/IMAGE:TAG=gcr.io/$PROJECT_ID/medassist-api-dev:$GITHUB_SHA
        ./kustomize build . | kubectl apply -f -
        kubectl rollout status deployment/medassist-dev

  deploy-prod:
    name: Deploy to Prod
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'prod'
    environment: prod

    steps:
    - uses: actions/checkout@v4

    - uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GKE_SA_KEY_PROD }}

    - uses: google-github-actions/setup-gcloud@v2

    - run: gcloud --quiet auth configure-docker

    - uses: google-github-actions/get-gke-credentials@v2
      with:
        cluster_name: medassist-cluster-prod
        location: ${{ env.GKE_ZONE }}

    - name: Build and Push
      run: |
        docker build --tag "gcr.io/$PROJECT_ID/medassist-api:$GITHUB_SHA" .
        docker push "gcr.io/$PROJECT_ID/medassist-api:$GITHUB_SHA"

    - name: Deploy
      run: |
        curl -sfLo kustomize https://github.com/kubernetes-sigs/kustomize/releases/download/v3.1.0/kustomize_3.1.0_linux_amd64
        chmod u+x ./kustomize
        ./kustomize edit set image gcr.io/PROJECT_ID/IMAGE:TAG=gcr.io/$PROJECT_ID/medassist-api:$GITHUB_SHA
        ./kustomize build . | kubectl apply -f -
        kubectl rollout status deployment/medassist-prod
