name: Build and Deploy to GKE

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  # Updated to match your Regional Autopilot cluster location
  GKE_REGION: us-central1 

jobs:
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    # Run on push to main OR if 'dev' is manually selected
    if: github.event_name == 'push' || github.event.inputs.environment == 'dev'
    environment: dev

    steps:
    - uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        # Credentials must be in the 'dev' environment secrets in GitHub
        credentials_json: ${{ secrets.GKE_SA_KEY_DEV }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker
      run: gcloud --quiet auth configure-docker gcr.io

    - name: Get GKE Credentials
      uses: google-github-actions/get-gke-credentials@v2
      with:
        cluster_name: medassist-cluster-dev
        location: ${{ env.GKE_REGION }}

    - name: Build and Push
      run: |
        docker build --tag "gcr.io/$PROJECT_ID/medassist-api-dev:$GITHUB_SHA" .
        docker push "gcr.io/$PROJECT_ID/medassist-api-dev:$GITHUB_SHA"

    - name: Deploy to K8s
      run: |
        # Move into the directory containing kustomization.yaml
        cd k8s
        # Update the image placeholder with the newly built image tag
        kubectl kustomize edit set image gcr.io/PROJECT_ID/IMAGE:TAG=gcr.io/$PROJECT_ID/medassist-api-dev:$GITHUB_SHA
        # Apply the manifests
        kubectl apply -k .
        # Wait for the deployment to finish
        kubectl rollout status deployment/medassist-dev

  deploy-prod:
    name: Deploy to Prod
    runs-on: ubuntu-latest
    # Only run if 'prod' is explicitly selected in manual trigger
    if: github.event.inputs.environment == 'prod'
    environment: prod

    steps:
    - uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        # Credentials must be in the 'prod' environment secrets in GitHub
        credentials_json: ${{ secrets.GKE_SA_KEY_PROD }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker
      run: gcloud --quiet auth configure-docker gcr.io

    - name: Get GKE Credentials
      uses: google-github-actions/get-gke-credentials@v2
      with:
        cluster_name: medassist-cluster-prod
        location: ${{ env.GKE_REGION }}

    - name: Build and Push
      run: |
        docker build --tag "gcr.io/$PROJECT_ID/medassist-api:$GITHUB_SHA" .
        docker push "gcr.io/$PROJECT_ID/medassist-api:$GITHUB_SHA"

    - name: Deploy to K8s
      run: |
        cd k8s
        kubectl kustomize edit set image gcr.io/PROJECT_ID/IMAGE:TAG=gcr.io/$PROJECT_ID/medassist-api:$GITHUB_SHA
        kubectl apply -k .
        kubectl rollout status deployment/medassist-prod
