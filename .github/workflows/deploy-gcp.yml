name: Build and Deploy to GKE

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_REGION: us-central1

jobs:
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.environment == 'dev'
    environment: dev

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GKE_SA_KEY_DEV }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud --quiet auth configure-docker gcr.io

      - name: Get GKE Credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: medassist-cluster-dev
          location: ${{ env.GKE_REGION }}

      - name: Build and Push
        run: |
          docker build --tag "gcr.io/$PROJECT_ID/medassist-api-dev:$GITHUB_SHA" .
          docker push "gcr.io/$PROJECT_ID/medassist-api-dev:$GITHUB_SHA"

      - name: Deploy to K8s (Dev)
        run: |
          # IMPORTANT: no trailing '.' here
          kubectl kustomize edit set image gcr.io/PROJECT_ID/IMAGE=gcr.io/$PROJECT_ID/medassist-api-dev:$GITHUB_SHA
          # The command above edits kustomization.yaml in the *current directory*,
          # so we run it inside the overlay directory:
        working-directory: k8s/overlays/dev

      - name: Apply (Dev)
        run: |
          kubectl apply -k k8s/overlays/dev
          kubectl rollout status deployment/medassist-dev

  deploy-prod:
    name: Deploy to Prod
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod'
    environment: prod

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GKE_SA_KEY_PROD }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud --quiet auth configure-docker gcr.io

      - name: Get GKE Credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: medassist-cluster-prod
          location: ${{ env.GKE_REGION }}

      - name: Build and Push
        run: |
          docker build --tag "gcr.io/$PROJECT_ID/medassist-api:$GITHUB_SHA" .
          docker push "gcr.io/$PROJECT_ID/medassist-api:$GITHUB_SHA"

      - name: Deploy to K8s (Prod)
        run: |
          # IMPORTANT: no trailing '.' here
          kubectl kustomize edit set image gcr.io/PROJECT_ID/IMAGE=gcr.io/$PROJECT_ID/medassist-api:$GITHUB_SHA
        working-directory: k8s/overlays/prod

      - name: Apply (Prod)
        run: |
          kubectl apply -k k8s/overlays/prod
          kubectl rollout status deployment/medassist-prod
