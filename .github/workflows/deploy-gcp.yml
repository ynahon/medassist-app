name: Build and Deploy to GKE

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_ZONE: us-central1-c

jobs:
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    # Logic: Run if it's a push to main OR if manually set to dev
    if: github.event_name == 'push' || github.event.inputs.environment == 'dev'
    environment: dev

    steps:
    - uses: actions/checkout@v4

    - uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GKE_SA_KEY_DEV }}

    - uses: google-github-actions/setup-gcloud@v2

    # Modern replacement for 'configure-docker'
    - run: gcloud auth configure-docker gcr.io --quiet

    - uses: google-github-actions/get-gke-credentials@v2
      with:
        cluster_name: medassist-cluster-dev
        location: ${{ env.GKE_ZONE }}

    - name: Build and Push
      run: |
        docker build --tag "gcr.io/$PROJECT_ID/medassist-api-dev:$GITHUB_SHA" .
        docker push "gcr.io/$PROJECT_ID/medassist-api-dev:$GITHUB_SHA"

    - name: Deploy
      run: |
        # Use built-in kustomize available on ubuntu-latest runners
        kubectl kustomize edit set image gcr.io/PROJECT_ID/IMAGE:TAG=gcr.io/$PROJECT_ID/medassist-api-dev:$GITHUB_SHA
        kubectl apply -k .
        kubectl rollout status deployment/medassist-dev

  deploy-prod:
    name: Deploy to Prod
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'prod'
    environment: prod

    steps:
    - uses: actions/checkout@v4

    - uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GKE_SA_KEY_PROD }}

    - uses: google-github-actions/setup-gcloud@v2

    - run: gcloud auth configure-docker gcr.io --quiet

    - uses: google-github-actions/get-gke-credentials@v2
      with:
        cluster_name: medassist-cluster-prod
        location: ${{ env.GKE_ZONE }}

    - name: Build and Push
      run: |
        docker build --tag "gcr.io/$PROJECT_ID/medassist-api:$GITHUB_SHA" .
        docker push "gcr.io/$PROJECT_ID/medassist-api:$GITHUB_SHA"

    - name: Deploy
      run: |
        kubectl kustomize edit set image gcr.io/PROJECT_ID/IMAGE:TAG=gcr.io/$PROJECT_ID/medassist-api:$GITHUB_SHA
        kubectl apply -k .
        kubectl rollout status deployment/medassist-prod
